<div class="container">
  <div class="card mt-5 mb-5">
    <div class="card-header">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-body">
      <app-task-form [taskNew]="taskList"></app-task-form>
    </div>
    <div class="card-body">
      <app-task-list [tasks]="taskList">
        <h4 *ngIf="taskList.length">My current tasks to do ({{ taskList.length}})</h4>
        <h4 *ngIf="!taskList.length">No tasks</h4>
      </app-task-list>
    </div>
  </div>
</div>
